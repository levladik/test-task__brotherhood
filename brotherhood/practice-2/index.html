<!DOCTYPE html>
<html>
  <head>
    <title>Table</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="search-wrapper">
      <label for="search">Поиск</label>
      <input type="search" id="search" class="data-search" />
    </div>

    <div class="data-user-cards-container">
      <table id="table">
        <thead>
          <tr>
            <th class="user-id-header">User ID</th>
            <th class="id-header">ID</th>
            <th class="title-header">Title</th>
            <th class="message-header">Body</th>
          </tr>
        </thead>
        <tbody class="table-body">

		  </tbody>
      </table>
    </div>

    <template class="data-user-table">
      <tr>
        <td class="data-user-id" ></td>
        <td class="data-id" ></td>
        <td class="data-title" ></td>
        <td class="data-message" ></td>
      </tr>
    </template>

    <script src="main.js"></script>
  </body>
</html>
